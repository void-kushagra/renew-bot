<df-messenger

  <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
  <script>
  window.addEventListener('DOMContentLoaded', () => {
    const tryCenterChat = () => {
      const dfMessenger = document.querySelector('df-messenger');
      const shadowRoot = dfMessenger.shadowRoot;

      if (!shadowRoot) {
        setTimeout(tryCenterChat, 200);
        return;
      }

      const chatWindow = shadowRoot.querySelector('df-messenger-chat');

      if (chatWindow) {
        const innerShadow = chatWindow.shadowRoot;

        if (!innerShadow) {
          setTimeout(tryCenterChat, 200);
          return;
        }

        const container = innerShadow.querySelector('.chat-wrapper');

        if (container) {
          container.style.position = 'fixed';
          container.style.top = '50%';
          container.style.left = '50%';
          container.style.transform = 'translate(-50%, -50%)';
          container.style.zIndex = '9999';
          container.style.height = '80vh';
          container.style.width = '400px';
        }
      }
    };

    tryCenterChat();
  });
</script>
