<body>

  <h2>ðŸŒ± Welcome to RenewBot â€“ Your Energy Guide!</h2>

  <df-messenger
    chat-title="RenewBot"
    agent-id="7fdb336a-a190-4230-a350-d120aed20637"
    language-code="en">
  </df-messenger>

  <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>

  <!-- âœ… Center the chat window on open -->
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const tryCenterChat = () => {
        const dfMessenger = document.querySelector('df-messenger');
        const shadowRoot = dfMessenger?.shadowRoot;
        if (!shadowRoot) return setTimeout(tryCenterChat, 200);

        const chatEl = shadowRoot.querySelector('df-messenger-chat');
        const innerShadow = chatEl?.shadowRoot;
        if (!innerShadow) return setTimeout(tryCenterChat, 200);

        const chatWrapper = innerShadow.querySelector('.chat-wrapper');
        if (!chatWrapper) return;

        chatWrapper.style.position = 'fixed';
        chatWrapper.style.top = '50%';
        chatWrapper.style.left = '50%';
        chatWrapper.style.transform = 'translate(-50%, -50%)';
        chatWrapper.style.zIndex = '9999';
        chatWrapper.style.height = '80vh';
        chatWrapper.style.width = '400px';
      };

      tryCenterChat();
    });
  </script>

</body>
