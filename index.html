<body>

  <h2>ðŸŒ± Welcome to RenewBot â€“ Your Energy Guide!</h2>

  <df-messenger
    intent="WELCOME"
    chat-title="RenewBot"
    agent-id="7fdb336a-a190-4230-a350-d120aed20637"
    language-code="en">
  </df-messenger>

  <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>

  <!-- âœ… OPTIONAL: Center chat window after it's opened -->
  <script>
    window.addEventListener('dfMessengerLoaded', () => {
      const dfMessenger = document.querySelector('df-messenger');
      const shadowRoot = dfMessenger.shadowRoot;
      const chatEl = shadowRoot.querySelector('df-messenger-chat');
      const innerRoot = chatEl.shadowRoot;

      const observer = new MutationObserver(() => {
        const wrapper = innerRoot.querySelector('.chat-wrapper');
        if (wrapper) {
          wrapper.style.position = 'fixed';
          wrapper.style.top = '50%';
          wrapper.style.left = '50%';
          wrapper.style.transform = 'translate(-50%, -50%)';
          wrapper.style.zIndex = '9999';
          wrapper.style.height = '80vh';
          wrapper.style.width = '400px';
        }
      });

      observer.observe(innerRoot, { childList: true, subtree: true });
    });
  </script>

</body>
